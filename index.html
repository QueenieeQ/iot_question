<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            position: relative; 
        }
        /* Custom styles for the interactive buttons */
        .answer-btn {
            display: block;
            width: 100%;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.5rem;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            background-color: white;
            color: #1a202c;
        }
        /* State for selected answer (Test Mode - deferred result) */
        .answer-btn.selected {
            background-color: #93c5fd; /* Blue 300 */
            color: white;
            border-color: #60a5fa; /* Blue 400 */
        }
        
        /* Final Result States (applied only after submission/timeout) */
        .answer-btn.correct {
            background-color: #10b981; /* Green 500 */
            color: white;
            border-color: #059669;
        }
        .answer-btn.incorrect {
            background-color: #ef4444; /* Red 500 */
            color: white;
            border-color: #dc2626;
        }
        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        /* Styles for Test Mode single-page display */
        .question-item {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .question-text-test {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1rem;
        }
        
        /* Style for the home button position */
        #return-home-button {
            position: absolute;
            top: 20px; 
            left: 20px; 
            z-index: 10;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container max-w-4xl bg-white rounded-xl shadow-2xl p-6 md:p-10 border border-gray-100">

        <button id="return-home-button" 
                class="px-4 py-2 bg-gray-200 text-gray-800 text-sm font-semibold rounded-lg shadow hover:bg-gray-300 transition"
                onclick="restartQuiz()">
            üè† Home
        </button>

        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2 pt-10">
            IOT Quiz
        </h1>

        <div id="status-area" class="text-center text-sm mb-4 p-5 rounded-lg bg-indigo-50 border border-indigo-200">
            <h2 class="block text-xl font-semibold text-indigo-700 mb-2">
                Automatic Data Load
            </h2>
            <p id="status-message" class="mt-3 text-sm text-indigo-800 font-semibold">Loading quiz data automatically...</p>
            <p class="text-xs text-gray-500 mt-2">
                (Reading **quiz.xlsx** from the GitHub Pages path.)
            </p>
        </div>
        
        <div id="start-area" class="hidden text-center p-8 bg-green-50 rounded-xl border border-green-200">
            <h2 id="start-file-info" class="text-xl font-semibold text-green-700 mb-6"></h2>
            
            <p class="text-xl font-bold text-gray-800 mb-4">Choose a Mode</p>

            <div class="flex justify-around space-x-4 mb-8 border-b pb-6">
                <button id="normal-start-btn" class="flex-1 py-3 px-6 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition">
                    ‚ñ∂Ô∏è Study Mode (Linear)
                </button>
                <button id="random-start-btn" class="flex-1 py-3 px-6 bg-yellow-600 text-white font-bold rounded-lg shadow-md hover:bg-yellow-700 transition">
                    üîÄ Random Mode
                </button>
            </div>

            <div class="p-6 bg-red-100 rounded-lg shadow-inner">
                <h3 class="text-xl font-bold text-red-800 mb-4">‚è±Ô∏è Test Mode (Timed & Limited)</h3>
                <div class="flex justify-between space-x-4 mb-4">
                    <div class="flex-1 text-left">
                        <label for="question-count-input" class="block text-sm font-medium text-gray-700">Number of Questions (Max: <span id="max-questions">0</span>)</label>
                        <input type="number" id="question-count-input" min="1" value="30" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div class="flex-1 text-left">
                        <label for="time-limit-input" class="block text-sm font-medium text-gray-700">Time Limit (Minutes)</label>
                        <input type="number" id="time-limit-input" min="1" value="15" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <button id="test-start-btn" class="w-full py-3 px-6 bg-red-600 text-white font-bold rounded-lg shadow-md hover:bg-red-700 transition disabled:opacity-50" disabled>
                    üèÅ Start Test Mode
                </button>
            </div>
        </div>

        <div id="quiz-area" class="hidden">
            <div class="flex justify-between items-center mb-6 text-gray-600 font-medium">
                <span id="question-count" class="text-lg">Question 1 / X</span>
                <span id="timer-display" class="text-lg font-bold text-red-600">00:00:00</span>
                <span id="score-display" class="text-lg text-green-600">Score: 0</span>
            </div>

            <div id="question-card" class="bg-gray-50 p-6 rounded-lg mb-6 border border-gray-200">
                <p id="question-text" class="text-xl font-semibold text-gray-900 leading-relaxed"></p>
            </div>

            <div id="answers-container"></div>

            <div class="mt-8 flex justify-between items-center">
                <button id="next-button" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out disabled:opacity-50" disabled>
                    Next Question
                </button>
                <div id="feedback-message" class="font-bold text-lg"></div>
            </div>
        </div>
        
        <div id="test-quiz-area" class="hidden">
             <div class="sticky top-0 bg-white z-10 py-3 mb-6 shadow-md rounded-lg border border-gray-200 px-6">
                <div class="flex justify-between items-center text-gray-600 font-medium">
                    <span class="text-lg font-bold text-red-600">Time Remaining: <span id="test-timer-display">00:00:00</span></span>
                    <span class="text-lg text-gray-800">Total Questions: <span id="test-question-count"></span></span>
                    <span id="test-score-display" class="text-lg text-green-600 font-bold hidden">Score: 0</span> 
                </div>
            </div>

            <div id="test-questions-container" class="mt-4">
                </div>

            <div class="mt-8 pt-4 border-t flex justify-center">
                <button id="submit-test-btn" class="px-8 py-4 bg-red-600 text-white text-xl font-bold rounded-lg shadow-xl hover:bg-red-700 transition">
                    Complete Test & View Results
                </button>
            </div>
        </div>

        <div id="results-area" class="hidden text-center mt-10 p-8 bg-blue-50 rounded-xl">
            <h2 id="result-title" class="text-3xl font-bold text-blue-800 mb-4">Quiz Complete!</h2>
            <p id="final-score" class="text-4xl font-extrabold text-blue-900 mb-6"></p>
            <p id="final-time" class="text-2xl font-semibold text-gray-700 mb-8"></p>
            
            <div id="test-result-details" class="hidden">
                 <p id="test-mode-status" class="text-3xl font-extrabold mb-4"></p>
                 <p id="test-mode-details" class="text-xl text-gray-700 mb-6"></p>
            </div>

            <button id="restart-button" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out">
                Restart Quiz
            </button>
        </div>

    </div>

    <script>
        // --- Configuration ---
        const AUTO_LOAD_FILENAME = "quiz.xlsx"; 

        // --- State Variables ---
        let originalQuizData = []; 
        let quizData = []; 
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;
        let mode = 'NORMAL'; 
        
        // --- Timer Variables ---
        let startTime = 0;
        let timerInterval = null;
        let timeLimitSeconds = 0;
        let isOvertime = false;

        // --- DOM Elements ---
        const statusArea = document.getElementById('status-area');
        const statusMessage = document.getElementById('status-message');
        const startArea = document.getElementById('start-area');
        const startFileInfo = document.getElementById('start-file-info');
        const maxQuestionsSpan = document.getElementById('max-questions');
        const normalStartBtn = document.getElementById('normal-start-btn');
        const randomStartBtn = document.getElementById('random-start-btn');
        const testStartBtn = document.getElementById('test-start-btn');       
        const questionCountInput = document.getElementById('question-count-input'); 
        const timeLimitInput = document.getElementById('time-limit-input');     
        
        const quizArea = document.getElementById('quiz-area');
        const questionCount = document.getElementById('question-count');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        
        const testQuizArea = document.getElementById('test-quiz-area');
        const testTimerDisplay = document.getElementById('test-timer-display');
        const testQuestionCount = document.getElementById('test-question-count');
        const testScoreDisplay = document.getElementById('test-score-display');
        const testQuestionsContainer = document.getElementById('test-questions-container');
        const submitTestBtn = document.getElementById('submit-test-btn');
        
        const resultsArea = document.getElementById('results-area');
        const resultTitle = document.getElementById('result-title');
        const finalScore = document.getElementById('final-score');
        const finalTime = document.getElementById('final-time');
        const testResultDetails = document.getElementById('test-result-details'); 
        const testModeStatus = document.getElementById('test-mode-status');      
        const testModeDetails = document.getElementById('test-mode-details');    
        const restartButton = document.getElementById('restart-button');


        // --- Utility Functions ---
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function formatTime(totalSeconds) {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = Math.floor(totalSeconds % 60);
            
            const pad = (num) => String(num).padStart(2, '0');
            return `${pad(h)}:${pad(m)}:${pad(s)}`;
        }
        
        function startTimer(limitInSeconds = 0) {
            stopTimer(); 
            startTime = Date.now();
            timeLimitSeconds = limitInSeconds;
            isOvertime = false;

            const displayElement = mode === 'TEST' ? testTimerDisplay : timerDisplay;
            
            if (timeLimitSeconds > 0) {
                displayElement.textContent = formatTime(timeLimitSeconds);
            } else {
                displayElement.textContent = '00:00:00';
            }

            timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);

                if (timeLimitSeconds > 0) {
                    const remainingSeconds = timeLimitSeconds - elapsedSeconds;

                    if (remainingSeconds <= 0) {
                        displayElement.textContent = "TIME'S UP! (Overtime)";
                        displayElement.classList.add('text-yellow-600', 'font-extrabold');
                        isOvertime = true;
                        
                        if (mode === 'TEST') {
                             clearInterval(timerInterval);
                             handleSubmitTest(); 
                        }
                    } else {
                        displayElement.textContent = formatTime(remainingSeconds);
                        displayElement.classList.remove('text-yellow-600', 'font-extrabold');
                        displayElement.classList.add('text-red-600');
                    }
                } else {
                    displayElement.textContent = formatTime(elapsedSeconds);
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            return formatTime(elapsedSeconds);
        }


        // --- Core Quiz Logic Functions ---

        function loadFileAutomatically() {
            statusMessage.textContent = `Fetching file: ${AUTO_LOAD_FILENAME}...`;
            statusMessage.className = 'mt-3 text-sm text-yellow-800';

            fetch(AUTO_LOAD_FILENAME)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}. Please ensure **quiz.xlsx** is correctly uploaded.`);
                    }
                    return response.arrayBuffer(); 
                })
                .then(data => {
                    const dataUint8 = new Uint8Array(data);
                    const workbook = XLSX.read(dataUint8, { type: 'array' });
                    handleWorkbook(workbook);
                })
                .catch(error => {
                    console.error('Error fetching/processing Excel data:', error);
                    statusMessage.textContent = `‚ùå AUTO-LOAD ERROR: ${error.message}`;
                    statusMessage.className = 'mt-3 text-sm text-red-800 font-bold';
                });
        }

        function handleWorkbook(workbook) {
            try {
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: false });
                
                if (sheetData.length <= 1) {
                    throw new Error('The selected sheet contains no quiz data.');
                }

                const parsedData = [];
                for (let i = 1; i < sheetData.length; i++) {
                    const columns = sheetData[i];
                    
                    if (columns && columns.length >= 7) {
                        parsedData.push({
                            id: i, 
                            question: String(columns[1] || '').trim(), 
                            answers: {
                                A: String(columns[2] || '').trim(),
                                B: String(columns[3] || '').trim(),
                                C: String(columns[4] || '').trim(),
                                D: String(columns[5] || '').trim()
                            },
                            correctAnswer: String(columns[6] || '').trim().toUpperCase(),
                            userAnswer: null
                        });
                    } else {
                        console.warn(`[Parser Warning] Skipped row ${i + 1} due to insufficient columns.`);
                    }
                }
                
                originalQuizData = parsedData; 
                quizData = parsedData; 

                if (originalQuizData.length === 0) {
                    throw new Error('No valid quiz questions were parsed from the sheet.');
                }

                statusArea.classList.add('hidden');
                startArea.classList.remove('hidden');
                startFileInfo.textContent = `Ready to start ${originalQuizData.length}-question quiz from sheet: "${sheetName}"`;

                maxQuestionsSpan.textContent = originalQuizData.length;
                questionCountInput.max = originalQuizData.length;
                
                if (originalQuizData.length > 0) {
                    testStartBtn.disabled = false;
                    questionCountInput.value = Math.min(30, originalQuizData.length); 
                }

            } catch (error) {
                console.error('Error processing Excel data:', error);
                statusMessage.textContent = `‚ùå ERROR: Could not process file. Check data format. (${error.message})`;
                statusMessage.className = 'mt-3 text-sm text-red-800';
            }
        }
        
        function startQuiz(isRandom) {
            mode = isRandom ? 'RANDOM' : 'NORMAL';
            quizData = [...originalQuizData]; 

            startArea.classList.add('hidden');
            testQuizArea.classList.add('hidden');
            quizArea.classList.remove('hidden');
            
            if (isRandom) {
                shuffleArray(quizData);
            }
            
            currentQuestionIndex = 0;
            score = 0;
            isAnswered = false;
            
            startTimer(0);
            loadQuestion();
        }

        function startTestMode() {
            const qCount = parseInt(questionCountInput.value);
            const tLimit = parseInt(timeLimitInput.value);
            const max = originalQuizData.length;

            if (isNaN(qCount) || qCount <= 0 || qCount > max) {
                alert(`Please enter a valid number of questions between 1 and ${max}.`);
                return;
            }
            if (isNaN(tLimit) || tLimit <= 0) {
                alert('Please enter a valid time limit in minutes (must be > 0).');
                return;
            }

            mode = 'TEST';
            score = 0;
            
            const shuffledData = [...originalQuizData];
            shuffleArray(shuffledData);
            quizData = shuffledData.slice(0, qCount).map(q => ({...q, userAnswer: null}));
            
            startArea.classList.add('hidden');
            quizArea.classList.add('hidden');
            testQuizArea.classList.remove('hidden');

            testQuestionCount.textContent = quizData.length;
            
            renderTestQuestions();
            
            startTimer(tLimit * 60); 
        }

        // *** MODIFIED FUNCTION: Shuffles answer options for Test Mode ***
        function renderTestQuestions() {
            testQuestionsContainer.innerHTML = '';
            
            quizData.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question-item');
                
                const qText = document.createElement('p');
                qText.classList.add('question-text-test');
                qText.textContent = `${index + 1}. ${q.question}`;
                questionElement.appendChild(qText);
                
                const answersDiv = document.createElement('div');
                answersDiv.dataset.questionIndex = index;
                
                // 1. Get the answer keys (A, B, C, D)
                let answerKeys = Object.keys(q.answers);
                
                // 2. SHUFFLE the keys
                shuffleArray(answerKeys); 
                
                // 3. Render buttons using the SHUFFLED order
                answerKeys.forEach(originalKey => { // Use originalKey to fetch the text
                    const answerText = q.answers[originalKey];
                    const button = document.createElement('button');

                    button.classList.add('answer-btn');
                    // Display the option letter (A, B, C, D) based on the SHUFFLED position
                    // We generate a temporary display letter for the user (e.g., A, B, C, D)
                    // The underlying data-answer-key still holds the original key (A, B, C, D from Excel)
                    const displayLetter = String.fromCharCode(65 + answersDiv.children.length); 
                    
                    button.textContent = `${displayLetter}. ${answerText}`;
                    button.dataset.answerKey = originalKey; // Use the ORIGINAL key (A, B, C, D) for checking correctness
                    button.dataset.qIndex = index; 
                    button.addEventListener('click', handleTestAnswerClick);

                    answersDiv.appendChild(button);
                });
                
                questionElement.appendChild(answersDiv);
                testQuestionsContainer.appendChild(questionElement);
            });
        }
        
        function handleTestAnswerClick(event) {
            const selectedButton = event.target;
            // Note: selectedKey here is the ORIGINAL key from the Excel data (A, B, C, D)
            const selectedKey = selectedButton.dataset.answerKey; 
            const qIndex = parseInt(selectedButton.dataset.qIndex);
            
            const answersDiv = selectedButton.closest('div'); 
            const allButtons = answersDiv.querySelectorAll('.answer-btn');
            
            // 1. Clear previous selection (if any)
            allButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 2. Mark the new selection
            selectedButton.classList.add('selected');

            // 3. Save the answer to the data structure (using the ORIGINAL key)
            quizData[qIndex].userAnswer = selectedKey;
        }
        
        function handleSubmitTest() {
            stopTimer(); 
            score = 0; 
            
            // 1. Calculate Score & Reveal Answers
            quizData.forEach((q, index) => {
                const userChoice = q.userAnswer;
                const correctKey = q.correctAnswer;

                if (userChoice && userChoice === correctKey) {
                    score++;
                }

                const answersDiv = document.querySelector(`[data-question-index="${index}"]`);
                if (answersDiv) {
                    const allButtons = answersDiv.querySelectorAll('.answer-btn');
                    
                    allButtons.forEach(btn => {
                        // The data-answer-key holds the ORIGINAL key from Excel (A, B, C, D)
                        const key = btn.dataset.answerKey; 
                        
                        btn.disabled = true;

                        if (key === correctKey) {
                            btn.classList.add('correct');
                            btn.classList.remove('selected');
                        } else if (key === userChoice) {
                            btn.classList.add('incorrect');
                            btn.classList.remove('selected');
                        }
                    });
                }
            });

            // 2. Show final results screen
            showResults(true);
        }

        // --- Functions for Normal/Random Mode (No changes needed, they already shuffle) ---

        function loadQuestion() {
            resultsArea.classList.add('hidden');
            quizArea.classList.remove('hidden');

            if (currentQuestionIndex >= quizData.length) {
                showResults(false);
                return;
            }

            isAnswered = false;
            nextButton.disabled = true;
            feedbackMessage.textContent = '';
            answersContainer.innerHTML = ''; 

            const currentQuiz = quizData[currentQuestionIndex];

            questionText.textContent = currentQuiz.question;
            questionCount.textContent = `Question ${currentQuestionIndex + 1} / ${quizData.length}`;
            scoreDisplay.textContent = `Score: ${score}`;

            // This section also already shuffles answers (implicitly in the previous version)
            const answerKeys = Object.keys(currentQuiz.answers);
            shuffleArray(answerKeys); // Explicitly shuffle here for clarity

            answerKeys.forEach((originalKey, i) => {
                const answerText = currentQuiz.answers[originalKey];
                const button = document.createElement('button');
                
                const displayLetter = String.fromCharCode(65 + i); // Re-assign A, B, C, D based on shuffled position

                button.classList.add('answer-btn');
                button.textContent = `${displayLetter}. ${answerText}`;
                button.dataset.answerKey = originalKey; // Stores the original key (e.g., 'B')
                button.addEventListener('click', handleAnswerClick);

                answersContainer.appendChild(button);
            });
        }

        function handleAnswerClick(event) {
            if (isAnswered) return;

            isAnswered = true;
            nextButton.disabled = false;

            const selectedButton = event.target;
            const selectedKey = selectedButton.dataset.answerKey; // Original key
            const currentQuiz = quizData[currentQuestionIndex];
            const correctKey = currentQuiz.correctAnswer;
            const allButtons = answersContainer.querySelectorAll('.answer-btn');

            allButtons.forEach(btn => {
                btn.disabled = true;
                const key = btn.dataset.answerKey;

                if (key === correctKey) {
                    btn.classList.add('correct');
                } else if (key === selectedKey) {
                    btn.classList.add('incorrect');
                }
            });

            if (selectedKey === correctKey) {
                score++;
                feedbackMessage.textContent = '‚úÖ Correct!';
                feedbackMessage.classList.remove('text-red-500');
                feedbackMessage.classList.add('text-green-600');
            } else {
                feedbackMessage.textContent = '‚ùå Incorrect. The correct answer is ' + correctKey;
                feedbackMessage.classList.remove('text-green-600');
                feedbackMessage.classList.add('text-red-500');
            }
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults(isTestMode) {
            const finalTimeString = stopTimer(); 
            
            quizArea.classList.add('hidden');
            testQuizArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            
            const totalQuestions = quizData.length;
            finalScore.textContent = `You scored ${score} out of ${totalQuestions}!`;
            finalTime.textContent = `Time taken: ${finalTimeString}`;

            if (isTestMode) {
                const passThreshold = Math.ceil(totalQuestions * 0.5); 
                const isPassed = score >= passThreshold && !isOvertime;
                const percentage = ((score / totalQuestions) * 100).toFixed(1);

                testResultDetails.classList.remove('hidden');
                resultTitle.textContent = 'Test Results';
                
                if (isPassed) {
                    testModeStatus.textContent = 'üéâ TEST PASSED! üéâ';
                    testModeStatus.className = 'text-3xl font-extrabold mb-4 text-green-700';
                } else {
                    testModeStatus.textContent = '‚ùå TEST FAILED ‚ùå';
                    testModeStatus.className = 'text-3xl font-extrabold mb-4 text-red-700';
                }

                let detailsText = `You needed ${passThreshold} correct answers (50%) to pass. You got ${score} (${percentage}%).`;
                if (isOvertime) {
                    detailsText += ` You **FAILED** due to **Time Overflow** (Limit was ${formatTime(timeLimitSeconds)}).`;
                } else if (score < passThreshold) {
                    detailsText += ` You **FAILED** due to **Insufficient Score**.`;
                } else {
                    detailsText += ` You finished within the time limit.`;
                }
                
                testModeDetails.textContent = detailsText;
            } else {
                resultTitle.textContent = 'Quiz Complete!';
                testResultDetails.classList.add('hidden');
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            isAnswered = false;
            startTime = 0;
            mode = 'NORMAL';
            stopTimer(); 

            resultsArea.classList.add('hidden');
            quizArea.classList.add('hidden');
            testQuizArea.classList.add('hidden');
            startArea.classList.add('hidden'); 
            testResultDetails.classList.add('hidden');

            statusArea.classList.remove('hidden');
            
            loadFileAutomatically();
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', loadFileAutomatically); 

        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        normalStartBtn.addEventListener('click', () => startQuiz(false)); 
        randomStartBtn.addEventListener('click', () => startQuiz(true));  
        testStartBtn.addEventListener('click', startTestMode); 
        submitTestBtn.addEventListener('click', handleSubmitTest);
    </script>
</body>
</html>
